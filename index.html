<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-grid">
        <div id="header" class="ease-in">
            <h3 id="title-1">der</h1>
            <h1 id="title-2">KINO</h1>
        </div>
        <div id="formholder">
            <form action="">
                <div id="bookinfo">
                    <div class="input-container">
                        <input type="text" id="title" class="input inputbook" placeholder="" pattern="(^[A-Za-z0-9\s:'\-]+$)" required>
                        <span>
                            Title
                        </span>
                    </div>
                    <div class="input-container">
                        <input type="text" id="author" class="input inputbook" placeholder="" pattern="(^[A-Z\sa-z&]+$)" required>
                        <span>
                            Director
                        </span>
                    </div>
                    <div class="input-container">
                        <input type="number" id="rating" class="input inputbook" placeholder="Unrated" pattern="(^(\d+)$)" min="0" max="10">
                        <span>
                            Rating
                        </span>
                    </div>
                    <div id="seen-check"><input type="checkbox" id="read"> <p>Seen</p></div>
                    <input type="file" id="cover" accept="image/*">
                    <button id="addbook">Add</button>
                </div>
            </form>
            <form action="">
                <div id="takebook">
                    <div class="input-container">
                        <input type="text" class="input" id="removename" placeholder="" pattern="(^[A-Za-z0-9\s:'\-]+$)" required>
                        <span>
                            Title
                        </span>
                    </div>
                    <div class="input-container">
                        <input type="text" class="input" id="removeauthor" placeholder="" pattern="(^[A-Z\sa-z&]+$)" required>
                        <span>
                            Director
                        </span>
                    </div>
                    <button id="removebook">Remove</button>
                </div>
            </form>
        </div>
        <div id="bookholder"></div>
    </div>

    
<script src="script.js"></script>    
</body>
</html>
