<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-grid">
        <form action="">
            <div id="bookinfo">
                <input type="text" id="title" class="input" placeholder="Title" pattern="(^[A-Za-z0-9\s:'-]+$)" required>
                <input type="text" id="author" class="input" placeholder="Director" pattern="(^[A-Z\sa-z&]+$)" required>
                <input type="number" id="rating" class="input" placeholder="Rating" pattern="(^(\d+)$)" min="0" max="10" required>
                <div><input type="checkbox" id="read"> <p>Seen</p></div>
                <input type="file" id="cover" accept="image/*">
                <button id="addbook">Add</button>
            </div>
        </form>
        <form action="">
            <div id="takebook">
                <input type="text" id="removename" placeholder="Title" pattern="(^[A-Z\sa-z]+$)" required>
                <input type="text" id="removeauthor" placeholder="Director" pattern="(^[A-Z\sa-z]+$)" required>
                <button id="removebook">Remove</button>
            </div>
        </form>
        <div id="bookholder"></div>
    </div>

    
<script src="script.js"></script>    
</body>
</html>
